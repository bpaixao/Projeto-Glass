<!DOCTYPE html>

<html>
<head>
    <title> Teste de Javascript </title>
    <meta charset="utf-8"/>
<script> 
    var quebrada = false;

    function mudaLampada(tipo){
       if (tipo == 1){    
            arquivo = "_imagens/lampada-acessa.jpg";
       }
       if (tipo == 2) {
           arquivo = "_imagens/lampada-apagada.jpg";
       }
       if (tipo == 3){
            arquivo = "_imagens/lampada-quebrada.jpg";
       }
       if(!quebrada){
           document.getElementById("luz").src = arquivo;
            if (tipo == 3){
                quebrada = true;
                }
        }
    }
   
</script>
</head>
<body>
    <h1> Acenda a l√¢mpada </h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada()" onmouseout="mudaLampada()"
    onclick="mudaLampada()"/>

</body>
</html>
